compiler:
  target: static
  compiler_style: gcc
  compiler_exe: gcc
  linker_exe: ar

directories:
  project_dir: .
  exe_path_name: bin/libsns.a
  include_dirs: [include]
  source_dirs: [src]
  temp_dir: obj

default:
  libraries_dirs: []
  libraries_names: [netTcpSslDebug, logger]
  linker_args: rcs

debug:
  compiler_args: -g3 -std=c23 -Wall -Wconversion -Wshadow -Wextra -Wuninitialized -Wmissing-format-attribute -fstack-protector-strong -Wimplicit-fallthrough=5 -Wmisleading-indentation -Wstrict-overflow=5 -Wstringop-overflow=4 -Wunknown-pragmas -Wsuggest-attribute=pure -Wsuggest-attribute=cold -Wsuggest-attribute=noreturn -Wsuggest-attribute=malloc -fstrict-aliasing -fsanitize=address -fsanitize=leak -pthread

analyze:
  compiler_args: -g3 -std=c23 -Wno-missing-field-initializers -Wno-unknown-pragmas -Wall -Wconversion -Wshadow -Wextra -pthread -fanalyzer
  libraries_names: [netTcpSslDebugNoAsan, logger]

no-asan:
  compiler_args: -g3 -std=c23 -Wno-missing-field-initializers -Wno-unknown-pragmas -Wall -Wconversion -Wshadow -Wextra -pthread

no-threads:
  compiler_args: -g3 -std=c23 -Wno-missing-field-initializers -Wno-unknown-pragmas -Wall -Wconversion -DNO_THREADING -Wshadow -Wextra -fsanitize=address -fsanitize=leak

release:
  compiler_args: -Ofast -DNDEBUG -g3 -std=c23 -pthread
  libraries_names: [netTcpSsl, logger]
